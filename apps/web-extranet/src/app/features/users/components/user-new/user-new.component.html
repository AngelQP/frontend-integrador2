<p-sidebar [visible]="true" [dismissible]="false" [blockScroll]="true" position="right" styleClass="p-sidebar-md">
  <div class="px-3 md:px-4 surface-0 shadow-1">
      <div class="grid my-0 py-2 flex align-content-center flex-wrap justify-content-end">
          <div class="col-12 md:col-12 flex align-items-center flex-wrap">
              <button pButton pRipple type="button" icon="pi pi pi-times"
                  class="p-button-rounded p-button-text mr-2" (click)="returnRoute()"></button>
              <div class="text-xl font-medium">Nuevo Usuario</div>
          </div>
      </div>
  </div>

  <div class="py-2 px-3 md:py-3 md:px-4">
      <form [formGroup]="formNewUser">
          <div class="py-3">
              <div class="grid mt-0 flex align-content-center flex-wrap">
                  <div class="col-9 md:col-8 flex align-content-center flex-wrap">
                      <div class="text-base font-semibold c-deep-blue">Datos generales</div>
                  </div>
              </div>
              <div class="mt-3">
                  <div class="p-fluid p-formgrid p-grid formgrid grid">
                      <div class="field col-12 md:col-12">
                          <label class="text-sm font-medium">Nombre</label>
                          <input formControlName="nombre" placeholder="Ingrese nombre" type="text"
                              pInputText>
                          <small *ngIf="displayMessage['nombre']" class="p-error">
                              * Ingrese nombre
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Apellido Paterno</label>
                          <input formControlName="apellidoPaterno" placeholder="Ingrese apellido paterno" type="text"
                              pInputText>
                          <small *ngIf="displayMessage['apellidoPaterno']" class="p-error">
                              * Ingrese apellido paterno
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Apellido Materno</label>
                          <input formControlName="apellidoMaterno" placeholder="Ingrese apellido materno" type="text"
                              pInputText>
                          <small *ngIf="displayMessage['apellidoMaterno']" class="p-error">
                              * Ingrese apellido materno
                          </small>
                      </div>
                      <!-- <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Usuario</label>
                          <input formControlName="usuario" placeholder="Ingrese un nombre de usuario"
                              type="text" pInputText max>
                          <small *ngIf="displayMessage['usuario']" class="p-error">
                              * Nombre de usuario invalido
                          </small>
                      </div> -->
                       <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Correo</label>
                          <input formControlName="correo" placeholder="Ingrese correo"
                              type="text" pInputText max>
                          <small *ngIf="displayMessage['correo']" class="p-error">
                              * Correo invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Teléfono</label>
                          <input formControlName="telefono" placeholder="Ingrese telefono" type="text"
                              pInputText>
                          <small *ngIf="displayMessage['telefono']" class="p-error">
                              * Ingrese teléfono
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Contraseña</label>
                          <input formControlName="contrasenia" placeholder="Ingrese contraseña" type="text"
                              pInputText>
                          <small *ngIf="displayMessage['contrasenia']" class="p-error">
                              * Ingrese contraseña
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Confirmar Contraseña</label>
                          <input formControlName="confirmarContrasenia" placeholder="Ingrese confirmar contraseña" type="text"
                              pInputText>
                          <small *ngIf="displayMessage['confirmarContrasenia']" class="p-error">
                              * Ingrese confirmar contraseña
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                        <label class="text-sm font-medium">Rol</label>
                        <p-dropdown
                            [options]="roles"
                            optionLabel="label"
                            formControlName="rol"
                            placeholder="Seleccione un rol">
                        </p-dropdown>
                        <small *ngIf="displayMessage['rol']" class="p-error">
                            * Seleccione un rol
                        </small>
                      </div>
                  </div>
              </div>
          </div>
      </form>
      <div class="py-4">
          <div class="grid mb-0">
              <div class="col-12 text-right flex align-content-center flex-wrap justify-content-end">
                  <button pButton pRipple type="button" icon="" label="Cancelar" (click)="cancel()"
                      class="flex block md:flex-none w-auto p-button-rounded p-button-plain p-button-text mr-2"></button>
                  <button pButton pRipple type="submit" icon="" label="Registrar Usuario" (click)="save()"
                      class="flex-1 block md:flex-none w-auto p-button-rounded p-button-secondary"></button>
              </div>
          </div>
      </div>
  </div>
  <p-toast position="bottom-right" key="samePage"></p-toast>
</p-sidebar>
