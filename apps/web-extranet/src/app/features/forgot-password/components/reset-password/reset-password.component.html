<div id="RESET" class="">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="submitReset(resetPasswordForm.value)">
    <div class="login" style="background-size: cover;">
      <div class="container-rb py-5">
        <div class="grid mx-0">
          <div class="col-10 col-offset-1 md:col-8 md:col-offset-2 p-0 br-12-rb surface-0 my-5 shadow-5" style="height: 500px;">
            <div class="grid m-0 min-h-full">

              <div class="col-12 md:col-6 bg-login min-h-full hidden md:block"
                style="border-radius: 12px 0 0 12px; background-image: url(../assets/images/logo-login-ferreteria.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
                &nbsp;
              </div>

              <div class="col-12 md:col-6 br-12-rb p-4 md:p-6">
                <div class="grid m-0">
                  <div class="col-12">
                    <div class="mt-7 mb-5 text-center">
                      <div class="text-xl font-medium">Cambiar contraseña</div>
                    </div>

                    <div class="p-fluid p-formgrid p-grid formgrid grid mb-1">

                      <div class="field col-12">
                        <label class="text-sm font-semibold">Código de verificacion enviado a tu correo electrónico</label>
                        <input type="text" maxlength="6" only pInputText placeholder="Ingresa el código" formControlName="code" (keypress)="onlyNumbers($event)" />
                      </div>

                      <div class="col-12 flex justify-between items-center text-sm mt-2">
                        <span class="text-gray-700 flex-1 text-left">Correo: {{correoSeleccionado}}</span>
                        <a class="text-blue-500 hover:underline cursor-pointer flex-1 text-right"
                          [class.opacity-50]="resendDisabled"
                          [class.pointer-events-none]="resendDisabled"
                          (click)="resendCode()">
                          {{ resendDisabled ? 'Reenviar (' + resendCountdown + 's)' : 'Volver a enviar' }}
                        </a>
                      </div>

                      <div class="field col-12 mt-3">
                        <span class="p-input-icon-right">
                          <i class="pi" [ngClass]="showNewPass ? 'pi-eye-slash' : 'pi-eye'"
                             (click)="showNewPass = !showNewPass" style="cursor: pointer;"></i>
                          <input [type]="showNewPass ? 'text' : 'password'"
                                 pInputText
                                 placeholder="Nueva contraseña"
                                 formControlName="newPassword" />
                        </span>
                      </div>

                      <div class="field col-12">
                        <span class="p-input-icon-right">
                          <i class="pi" [ngClass]="showConfirmPass ? 'pi-eye-slash' : 'pi-eye'"
                             (click)="showConfirmPass = !showConfirmPass" style="cursor: pointer;"></i>
                          <input [type]="showConfirmPass ? 'text' : 'password'"
                                 pInputText
                                 placeholder="Confirmar contraseña"
                                 formControlName="confirmPassword" />
                        </span>
                      </div>

                      <div *ngIf="displayMessage['code'] || displayMessage['newPassword'] || displayMessage['confirmPassword']" class="p-error mt-2 text-sm">
                        <i class="pi pi-info-circle text-1xl mb-3"></i> El campo código y contraseñas son obligatorios.
                      </div>
                      <div *ngIf="messageServer" class="p-error p-error mt-2 text-sm">
                        <i class="pi pi-times-circle text-1xl mb-3"></i> {{ messageServer }}
                      </div>

                      <div class="field col-12 md:col-7 md:col-offset-5 mt-2">
                        <button pButton pRipple type="submit" label="Reestablecer Contraseña"
                          class="p-button-rounded p-button-secondary"
                          style="padding-top: 10px; padding-bottom: 10px;"></button>
                      </div>

                      <p-dialog header="Éxito" [(visible)]="mostrarDialogoExito" [modal]="true" [closable]="false">
                        <p>{{ mensajeExito }}</p>
                        <p-footer>
                          <button pButton label="Aceptar" (click)="redirigirLogin()"></button>
                        </p-footer>
                      </p-dialog>

                      <div class="col-12 text-center mt-3">
                        <span class="text-sm text-gray-600">¿Necesitas ayuda?
                          <a class="text-blue-500 hover:underline">Contáctanos</a>
                        </span>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
