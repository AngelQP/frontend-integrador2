
<p-menubar [model]="items" styleClass="py-2 px-0 md:p-0 surface-0 border-none" >
    <ng-template pTemplate="start">
        <div class="align-items-center ml-6 lg:ml-0 pr-3 ng-star-inserted">
            <a href="/home" style="display: block; margin: 7px 0px;">
                <img style="height: 32px; margin-top: 3px;">
            </a>
        </div>
    </ng-template>
    <ng-template pTemplate="end">
        <tramarsa-user-login></tramarsa-user-login>
    </ng-template>
</p-menubar>
