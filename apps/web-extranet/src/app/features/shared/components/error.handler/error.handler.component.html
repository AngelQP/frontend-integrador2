<div class="h-full w-full fixed top-0 lef-0 surface-0"  [ngStyle]="{'z-index': zindex, 'opacity': '.9'}">
    <div class="flex justify-content-center align-content-center flex-wrap h-full">
        <div class="flex align-items-center justify-content-center px-4 pb-5 mb-3md:pb-7 md:mb-5">
            <div class="text-center p-error">
                <i class="pi text-6xl mb-3" [ngClass]="icon ?? 'pi-exclamation-triangle'"></i>
                <div class="text-2xl font-medium line-height-3 mb-4">{{ message }}
                </div>
                <button pButton pRipple type="button" label="Cerrar" (click)="close()"
                            class="p-button-rounded p-button-lg p-button-danger px-5"></button>
            </div>
        </div>
    </div>
</div>
