<p-sidebar [visible]="true" [dismissible]="false" [blockScroll]="true" position="right" styleClass="p-sidebar-md">
  <div class="px-3 md:px-4 surface-0 shadow-1">
      <div class="grid my-0 py-2 flex align-content-center flex-wrap justify-content-end">
          <div class="col-12 md:col-12 flex align-items-center flex-wrap">
              <button pButton pRipple type="button" icon="pi pi pi-times"
                  class="p-button-rounded p-button-text mr-2" (click)="returnRoute()"></button>
              <div class="text-xl font-medium">Edición Proveedor</div>
          </div>
      </div>
  </div>

  <div class="py-2 px-3 md:py-3 md:px-4">
      <form [formGroup]="formNewCliente">
          <div class="py-3">
              <div class="grid mt-0 flex align-content-center flex-wrap">
                  <div class="col-9 md:col-8 flex align-content-center flex-wrap">
                      <div class="text-base font-semibold c-deep-blue">Datos generales</div>
                  </div>
              </div>
              <div class="mt-3">
                  <div class="p-fluid p-formgrid p-grid formgrid grid">
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium mr-2">Pais:</label>
                          <label class="text-sm">
                              <div class="country-item">
                                  <!-- <img src="assets/images/flag_placeholder.png"
                                      class='flag flag-{{clienteOrigin?.codigoPais?.toLowerCase()}}'>
                                  <div>{{ clienteOrigin?.pais }}</div> -->
                              </div>
                          </label>
                      </div>
                      <div class="field col-12 md:col-6"></div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium mr-2">Tipo de Documento:</label>
                          <!-- <label class="text-sm">{{clienteOrigin?.tipoDocumento}}</label> -->
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium mr-2">Nro de Documento:</label>
                          <!-- <label class="text-sm">{{clienteOrigin?.numeroDocumento}}</label> -->
                      </div>
                      <div class="field col-12 md:col-12">
                          <label class="text-sm font-medium">Razón Social</label>
                          <input formControlName="razonSocial" placeholder="Ingrese una razón social" type="text"
                              pInputText>
                          <small *ngIf="displayMessage['razonSocial']" class="p-error">Ingreso razón
                              social</small>
                      </div>
                      <div class="field col-12 md:col-12">
                          <label class="text-sm font-medium">Dirección</label>
                          <input formControlName="direccion" placeholder="Ingrese una dirección" type="text"
                              pInputText>
                          <small *ngIf="displayMessage['direccion']" class="p-error">Seleccione un
                              dirección</small>
                      </div>
                  </div>
              </div>
          </div>
      </form>
      <div class="py-4">
          <div class="grid mb-0">
              <div class="col-12 text-right flex align-content-center flex-wrap justify-content-end">
                  <button pButton pRipple type="button" icon="" label="Cancelar" (click)="cancel()"
                      class="flex block md:flex-none w-auto p-button-rounded p-button-plain p-button-text mr-2"></button>
                  <button pButton pRipple type="submit" icon="" label="Guardar Cambios" (click)="save()"
                      class="flex-1 block md:flex-none w-auto p-button-rounded p-button-secondary"></button>
              </div>
          </div>
      </div>
  </div>
    <p-toast position="bottom-right" key="samePage"></p-toast>
</p-sidebar>
