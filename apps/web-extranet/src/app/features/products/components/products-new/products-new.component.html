<div class="surface-0 shadow-1 mb-1">
  <div class="container-rb">
    <div class="grid m-0 pt-2 pb-2">
      <div class="col-12 flex justify-content-between align-items-center px-0">
        <span class="text-2xl font-bold">Productos</span>
        <button 
          pButton 
          type="submit" 
          label="Agregar" 
          class="p-button-rounded">
        </button>
      </div>
    </div>
  </div>
</div>
<div id="Productos" class="">
    <div class="bg-bluegray-50">
        <div class="container-rb py-5">
            <div class="py-2 px-3 md:py-3 md:px-4 surface-0 shadow-1 br-12-rb mb-4 md:mb-5">
                <form>
                    <p-accordion>
                        <p-accordionTab>
                            <ng-template pTemplate="header">
                                <div class="text-lg font-medium">Filtro de Busqueda</div>
                            </ng-template>
                            <ng-template pTemplate="content">
                                <div class="p-fluid p-formgrid p-grid formgrid grid mt-2 md:mt-3 mb-1">
                                    
                                    <div class="field col-12 md:col-4">
                                        <label class="text-sm font-medium">Nombre</label>
                                        <p-autoComplete></p-autoComplete>
                                    </div>
                                    <div class="field col-12 md:col-2">
                                        <label class="text-sm font-medium">Categoria</label>
                                        <p-calendar></p-calendar>
                                    </div>
                                    <div class="field col-12 md:col-2">
                                        <label class="text-sm font-medium">Proveedores</label>
                                        <p-dropdown></p-dropdown>
                                    </div>
                                    
                                    <div class="field col-12 md:col-4">
                                        <div class="flex align-content-center flex-wrap justify-content-end">
                                            <button pButton type="button" label="Limpiar" class="flex-1 block md:flex-none w-auto p-button-rounded p-button-plain p-button-text mr-2"></button>
                                            <button pButton type="submit" label="Buscar" class="flex-1 block md:flex-none w-auto p-button-rounded"></button>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </p-accordionTab>
                    </p-accordion>
                </form>
            </div>
        </div>
    </div>
</div>
