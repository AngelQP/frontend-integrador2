<p-sidebar [visible]="true" [dismissible]="false" [blockScroll]="true" position="right" styleClass="p-sidebar-md">
  <div class="px-3 md:px-4 surface-0 shadow-1">
      <div class="grid my-0 py-2 flex align-content-center flex-wrap justify-content-end">
          <div class="col-12 md:col-12 flex align-items-center flex-wrap">
              <button pButton pRipple type="button" icon="pi pi pi-times"
                  class="p-button-rounded p-button-text mr-2" (click)="returnRoute()"></button>
              <div class="text-xl font-medium">Nuevo Producto</div>
          </div>
      </div>
  </div>

  <div class="py-2 px-3 md:py-3 md:px-4">
      <form [formGroup]="formNewProduct">
          <div class="py-3">
              <div class="grid mt-0 flex align-content-center flex-wrap">
                  <div class="col-9 md:col-8 flex align-content-center flex-wrap">
                      <div class="text-base font-semibold c-deep-blue">Datos generales</div>
                  </div>
              </div>
              <div class="mt-3">
                  <div class="p-fluid p-formgrid p-grid formgrid grid">
                      <div class="field col-12 md:col-12">
                          <label class="text-sm font-medium">Nombre</label>
                          <input formControlName="nombre" placeholder="Ingrese Nombre"
                              type="text" pInputText>
                          <small *ngIf="displayMessage['nombre']" class="p-error">
                              Nombre invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-12">
                          <label class="text-sm font-medium">Descripcion</label>
                          <input formControlName="descripcion" placeholder="Ingrese una Descripcion"
                              type="text" pInputText c>
                          <small *ngIf="displayMessage['descripcion']" class="p-error">
                              Descripcion invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Marca</label>
                          <input formControlName="marca" placeholder="Ingrese una Marca"
                              type="text" pInputText >
                          <small *ngIf="displayMessage['marca']" class="p-error">
                              Marca invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Modelo</label>
                          <input formControlName="modelo" placeholder="Ingrese un Modelo"
                              type="text" pInputText >
                          <small *ngIf="displayMessage['modelo']" class="p-error">
                              Modelo invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">SKU</label>
                          <input formControlName="sku" placeholder="Ingrese SKU"
                              type="text" pInputText >
                          <small *ngIf="displayMessage['sku']" class="p-error">
                              SKU invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">unidad</label>
                          <input formControlName="unidadMedida" placeholder="Ingrese unidad"
                              type="text" pInputText >
                          <small *ngIf="displayMessage['unidadMedida']" class="p-error">
                              unidad invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                        <label class="text-sm font-medium">Categoria</label>
                        <p-dropdown
                            formControlName="categoria"
                            [options]="categoria"
                            optionLabel="label"
                            [showClear]="true"
                            placeholder="Selecciome una Categoria">
                        </p-dropdown>
                        <small *ngIf="displayMessage['categoria']" class="p-error">
                            Categoría inválida
                        </small>
                        </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Subcategoria</label>
                          <input formControlName="subcategoria" placeholder="Ingrese una Subcategoria"
                              type="text" pInputText >
                          <small *ngIf="displayMessage['subcategoria']" class="p-error">
                              Subcategoria invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Impuesto Tipo</label>
                        <p-dropdown
                            formControlName="impuestoTipo"
                            [options]="allImpuesto"
                            optionLabel="label"
                            [showClear]="true"
                            placeholder="Seleccione tipo Impuesto">
                        </p-dropdown>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Precio</label>
                          <input formControlName="precio" placeholder="Ingrese un Precio"
                              type="text" pInputText >
                          <small *ngIf="displayMessage['precio']" class="p-error">
                              Precio invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Cantidad</label>
                          <input formControlName="cantidad" placeholder="Ingrese una Cantidad"
                              type="text" pInputText >
                          <small *ngIf="displayMessage['cantidad']" class="p-error">
                              Cantidad invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Costo</label>
                          <input formControlName="costo" placeholder="Ingrese un Costo"
                              type="text" pInputText >
                          <small *ngIf="displayMessage['costo']" class="p-error">
                              Costo invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Codigo de Barras</label>
                          <input formControlName="codigoBarras" placeholder="Ingrese Codigo de Barras"
                              type="text" pInputText >
                          <small *ngIf="displayMessage['codigoBarras']" class="p-error">
                              Codigo de Barras invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-6">
                          <label class="text-sm font-medium">Usuario Creacion</label>
                          <input formControlName="usuarioCreacion" placeholder="Ingrese un Usuario Creacion"
                              type="text" pInputText >
                          <small *ngIf="displayMessage['usuarioCreacion']" class="p-error">
                              Usuario Creacion invalido
                          </small>
                      </div>
                      <div class="field col-12 md:col-12">
                          <label class="text-sm font-medium">Proveedor</label>
                         <p-dropdown
                            formControlName="proveedor"
                            [options]="proveedor"
                            optionLabel="label"
                            [showClear]="true"
                            placeholder="Seleccione un Proveedor">
                        </p-dropdown>
                          <small *ngIf="displayMessage['proveedor']" class="p-error">
                              Ingreso Proveedor
                          </small>
                      </div>

                          <label class="text-sm font-medium">Provincia</label>

                  </div>
              </div>
          </div>
      </form>
      <div class="py-4">
          <div class="grid mb-0">
              <div class="col-12 text-right flex align-content-center flex-wrap justify-content-end">
                  <button pButton pRipple type="button" icon="" label="Cancelar" (click)="cancel()"
                      class="flex block md:flex-none w-auto p-button-rounded p-button-plain p-button-text mr-2"></button>

                  <button pButton pRipple type="submit" icon="" label="Registrar" (click)="save()"
                      class="flex-1 block md:flex-none w-auto p-button-rounded p-button-secondary"></button>
              </div>
          </div>
      </div>
  </div>
  <p-toast position="bottom-right" key="samePage"></p-toast>
</p-sidebar>
